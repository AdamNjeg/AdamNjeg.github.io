<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun</title>
    <link rel="stylesheet" href="/styles.css">
    <script>
        function changeMood() {
            var image = document.getElementById('SmileyImage');
            if (image.src.match("SmileyLedsen")) {
                image.src = "img/SmileyGlad.bmp";
            } else {
                image.src = "img/SmileyLedsen.bmp";
            }
        }

    </script>
    <script>

        async function moveBall() {
            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            var elem = document.getElementById("ball")
            var speed = 10;
            var acceleration = 0.1;
            while (speed > -10) {
                await sleep(10);
                elem.style.top = parseInt(elem.style.top, 10) - speed + "px";
                speed = speed - acceleration;

            }
        }
        function moveFunction() {
            var ball = document.getElementById('ball');
            ball.style.position.top = 300;
        }
    </script>
</head>

<body>
    <div class="sidenav">
        <a href="/index.html">Home</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
        <a href="/fun.html">Fun</a>
    </div>
    <div class="main">
        <img id="SmileyImage" src="img/SmileyLedsen.bmp" style="width:100px">
        <br> <br>
        <button onclick="changeMood()">Change mood</button>
        <br> <br>
        <br> <br>
        <img id="ball" src="img/ball_transparent.png"
            style="position:absolute; left: 400; top: 500; width: 200; height: 200;" onclick="moveFunction()">
        <button onclick="moveBall()">Move ball</button>

    </div>


</body>

</html>
