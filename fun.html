<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun</title>
    <link rel="stylesheet" href="/styles.css">
    <script>
        function changeMood() {
            var image = document.getElementById('SmileyImage');
            if (image.src.match("SmileyLedsen")) {
                image.src = "img/SmileyGlad.bmp";
            } else {
                image.src = "img/SmileyLedsen.bmp";
            }
        }

    </script>
</head>

<body>
    <div class="sidenav">
        <a href="/index.html">Home</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
        <a href="/fun.html">Fun</a>
    </div>
    <div class="main">
        <img id="SmileyImage" src="img/SmileyLedsen.bmp" style="width:100px">
        <br> <br>
        <button onclick="changeMood()">Change mood</button>
        <br> <br>
        <br> <br>
        <img id="ball" src="img/ball_transparent.png"
            style="position:absolute; left: 400; top: 100; width: 200; height: 200;" onclick="moveFunction()">
        <script>
            var ball = document.getElementById("ball");
            var theTop = ball.style.position.top;
            function moveFunction() {
                ball.style.position.top = theTop + 10;
            }
        </script>

    </div>


</body>

</html>
